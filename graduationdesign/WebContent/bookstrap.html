<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="bootstrap-3.3.5/dist/css/bootstrap.min.css" />
		<script type="text/javascript" src="bootstrap-3.3.5/js/tests/vendor/jquery.min.js"></script>
		<script type="text/javascript" src="bootstrap-3.3.5/dist/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="css/manage.css" />
		<title></title>
	</head>

	<body>
		<p class="hr10"></p>
		<div class="container-fluid">

			<form>
				<div class="leftCon">

					<div class="form-group">
						<label for="exampleInputName2"><strong>*</strong>商品名称:</label>
						<input type="text" class="form-control" id="exampleInputName2" placeholder="请输入商品名称">
					</div>

					<div class="form-group">
						<label for="exampleInputName2"><strong>*</strong>商品价格:</label>
						<input type="text" class="form-control" id="exampleInputName2" placeholder="请输入商品价格">
					</div>
					<div class="form-group">
						<label for="exampleInputName2"><strong>*</strong>商品品牌:</label>
						<select class="form-control">
							<option>Pronovias </option>
							<option> Rosa Clara</option>
							<option>Cymbeline</option>
							<option>Carolina Herrera</option>
							<option>其他</option>
						</select>
					</div>
					<div class="form-group">
						<label for="exampleInputName2"><strong>*</strong>商品风格:</label>
						<select class="form-control">
							<option>简约 </option>
							<option>韩版</option>
							<option>甜美 </option>
							<option>宫廷 </option>
							<option>优雅</option>
						</select>
					</div>
					<div class="form-group">
						<label for="exampleInputName2"><strong>*</strong>商品颜色:</label>
						<select class="form-control">
							<option>白色</option>
							<option>灰色</option>
							<option>紫色</option>
							<option>粉红</option>
							<option>大红</option>
						</select>
					</div>
					<div class="form-group">
						<label for="exampleInputName2"><strong>*</strong>商品材质:</label>
						<select class="form-control">
							<option>真丝缎</option>
							<option> 欧根纱</option>
							<option>水晶纱</option>
							<option>韩国缎</option>
							<option>其他</option>
						</select>
					</div>
					<div class="form-group">
						<label for="exampleInputName2"><strong>*</strong>时尚元素:</label>
						<select class="form-control">
							<option>绑带</option>
							<option>叮当</option>
							<option>铃铛</option>
							<option>蕾丝</option>
						</select>
					</div>
					<div class="form-group">
						<label for="exampleInputName2"><strong>*</strong>穿着效果:</label>
						<select class="form-control">
							<option>优雅大方</option>
							<option>霸气侧漏</option>
							<option>宫廷风范</option>
							<option>性感美女</option>
						</select>
					</div>
					<div class="form-group">
						<label for="exampleInputName2"><strong>*</strong>穿着场合:</label>
						<select class="form-control">
							<option>婚礼晚会</option>
							<option>party</option>
							<option>正式场合</option>
						</select>
					</div>
					<div class="form-group">
						<label for="exampleInputName2"><strong>*</strong>上市时间:</label>
						<select class="form-control">
							<option>2015年春季</option>
							<option>2015年秋季</option>
							<option>2016年春季</option>
							<option>2016年秋季</option>
						</select>
					</div>
					<div class="form-group">
						<label for="exampleInputFile"><strong>*</strong>图片上传:</label>
						<input type="file" id="exampleInputFile">
					</div>

				</div>

				<div class="rightCon">
					<div class="form-group">
						<label for="exampleInputName2"><strong>*</strong>商品分类:</label>
						<select class="form-control">
							<option>婚纱</option>
							<option>礼服</option>
							<option>配饰</option>
							<option>婚鞋</option>
						</select>
					</div>
					<div class="form-group">
						<label for="exampleInputName2"><strong>*</strong>商品库存:</label>
						<select class="form-control">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
						</select>
					</div>
					<div class="form-group">
						<label for="exampleInputName2"><strong>*</strong>衣服袖长:</label>
						<select class="form-control">
							<option>无袖</option>
							<option>盖袖</option>
							<option>短袖</option>
							<option>7分袖</option>
							<option>长袖</option>
						</select>
					</div>
					<div class="form-group">
						<label for="exampleInputName2"><strong>*</strong>衣服领型:</label>
						<select class="form-control">
							<option>船领</option>
							<option>漏肩</option>
							<option>抹胸</option>
							<option>心形领</option>
							<option>V领</option>
						</select>
					</div>
					<div class="form-group">
						<label for="exampleInputName2"><strong>*</strong>衣服裙型:</label>
						<select class="form-control">
							<option>A型中裙</option>
							<option>直筒裙</option>
							<option>直筒长裙</option>
							<option>A型长裙</option>
							<option>摆浪裙</option>
							<option>鱼尾裙</option>
						</select>
					</div>
					<div class="form-group">
						<label for="exampleInputName2"><strong>*</strong>商品腰型:</label>
						<select class="form-control">
							<option>收腰</option>
							<option>高腰</option>
							<option>低腰</option>
							<option>宽松</option>
						</select>
					</div>
					<div class="form-group">
						<label for="exampleInputName2"><strong>*</strong>厚度指数:</label>
						<select class="form-control">
							<option>适中</option>
							<option>没有厚度</option>
							<option>很厚</option>
						</select>
					</div>
					<div class="form-group">
						<label for="exampleInputName2"><strong>*</strong>弹力指数:</label>
						<select class="form-control">
							<option>有弹力</option>
							<option>无弹力</option>
						</select>
					</div>
					<div class="form-group">
						<label for="exampleInputName2"><strong>*</strong>设计裁剪:</label>
						<select class="form-control">
							<option>立体裁剪</option>
							<option>2D裁剪</option>
						</select>
					</div>
					<div class="form-group">
						<label for="exampleInputName2"><strong>*</strong>细节说明:</label>
						<textarea class="form-control" rows="3"></textarea>
					</div>
					
					<input class="btn btn-default" type="submit" value="编辑商品">

					<input class="btn btn-default" type="submit" value="确认上传">

				</div>
			</form>
		</div>

	</body>

</html>
