<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>我的个人资料</title>
		<link href="css/reset.css" type="text/css" rel="stylesheet" />
		<link href="css/common.css" type="text/css" rel="stylesheet" />

		<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
		<!--包裹条-->
		<link rel="stylesheet" href="css/logistics.css" />
		<!--我的个人资料-->
		<link rel="stylesheet" href="css/myResourse.css" />

		<link rel="stylesheet" href="css/address.css" />
		<link rel="stylesheet" href="css/myWeddingDress.css" />
		<!--遮帘增加地址行-->
		<link rel="stylesheet" href="css/login.css" />
		<script type="text/javascript" src="js/address.js"></script>
	</head>

	<body>
		<!--我的个人资料-->
		<p class="hr10"></p>
		<div class=" logistics">
			<div class="logistics_title">个人信息</div>
			<!--包裹条-->
			<div class="person_magesage">
				<!--右边修改密码-->
				<div class="changepsw">
					<div class="form_group margin_left">
						<label><strong>*</strong>密码:</label>
						<input type="text" name="" class="form_control" placeholder="密码">
					</div>
					<p class="hr10"></p>
					<div class="form_group margin_left">
						<label><strong>*</strong>修改密码:</label>
						<input type="text" name="" class="form_control" placeholder="请输入密码">
					</div>
					<p class="hr10"></p>
					<div class="form_group margin_left">
						<label><strong>*</strong>确认密码:</label>
						<input type="text" name="" class="form_control" placeholder="请再次输入密码">
					</div>
					<p class="hr10"></p>
					<div class="margin_left">
						<div class="changemenu">修改信息</div>
						<div>
							<a class="commit">确认修改</a>
						</div>
					</div>
				</div>
				<div class="massage">
					<div class="form_group">
						<label>昵称:</label>
						<input type="text" name="" class="form_control" placeholder="请输入昵称">
					</div>
					<p class="hr10"></p>
					<div class="form_group">
						<label><strong>*</strong>姓名:</label>
						<input type="text" name="" class="form_control" placeholder="姓名">
					</div>
					<p class="hr10"></p>
					<div class="form_group">
						<label><strong>*</strong>我的邮箱:</label>
						<input type="text" name="" class="form_control" placeholder="我的邮箱">
					</div>

					<p class="hr10"></p>
					<div class="form_group">
						<label><strong>*</strong>手机号码:</label>
						<input type="text" name="" class="form_control" placeholder="手机号码">
					</div>
					<p class="hr20"></p>

				</div>
			</div>
			<!------------------------------------------->
			<div class="logistics_title #logistics_title" id="logistics_title ">地址管理</div>
			<!--包裹条-->
			<div class="address_managment">
				<div class="logistic">
					<div class="address_title">
						<div class="address_name">收货人</div>
						<div class="address_phone">联系方式</div>
						<div class="address_Detail">详细地址</div>
						<div class="caozuo">操作</div>
					</div>
					<div class="address_normal">
						<div class="address_name">梁德金</div>
						<div class="address_phone">13924458806</div>
						<div class="address_Detail">广东省韶关市浈江区韶关学院西区</div>
						<div class="caozuo">
							<span><a>修改</a></span>
							<span><a>删除</a></span>
						</div>
					</div>
					<div class="fixed">
						<a class="addressone">增加地址</a>
					</div>
				</div>

				<!------------增加地址------------------>
				<div class="big_bg" id="big_bg"></div>

				<div class="add_address" id="add_address">
					<div class="form_group">
						<label><strong>*</strong>收货人:</label>
						<input type="text" name="" class="form_control" placeholder="请输入收货人名字">
					</div>
					<p class="hr10"></p>
					<div class="form_group">
						<label><strong>*</strong>联系方式:</label>
						<input type="text" name="" class="form_control" placeholder="收货人联系方式">
					</div>
					<p class="hr10"></p>
					<div class="form_group">
						<label><strong>*</strong>地址:</label>
						<p class="hr5"></p>
						<select class="select">
							<option value="">选择省</option>

						</select>
						<select class="select">
							<option value="">选择市</option>

						</select>
						<select class="select">
							<option value="">选择区/县</option>

						</select>
						<p class="hr10"></p>
						<input type="text" name="" class="form_control" placeholder="请输入收货地址">
					</div>
					<p class="hr10"></p>
					<div class="post_message">
						<a class="commit_add">确认添加</a>
						<a class="comeback">返回</a>
					</div>

					<p class="hr20"></p>
				</div>

	</body>

</html>
