<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>退换货</title>
		<link href="css/reset.css" type="text/css" rel="stylesheet" />
		<link href="css/common.css" type="text/css" rel="stylesheet" />
		<link rel="stylesheet" href="css/myWeddingDress.css" />
		<!--退货css-->
		<link rel="stylesheet" href="css/address.css" />
	</head>
	<body>
					<!--退换货-->
					<p class="hr10"></p>
					<div class="neirong">
						<div class="neirong_nav">
							<ul>
								<li><a class="total">退款/换货</a><span>|</span></li>
								<li><a>退换货明细</a></li>
								<li><a>退换货申请</a></li>
							</ul>
						</div>
						
						<div class="neirong_content">
							<div class="neirong_content_title">
								<div class="date_img">2016/07/27</div>
								<div class="num_detail">订单号：18000889898989</div>
								<div class="price_cont">价格数量</div>
								<div class="twn">付款金额</div>
								<div class="twn">商品操作</div>
								<div class="twn">交易状态</div>
								<div class="twn">交易操作</div>
							</div>
							<div class="neirong_cont">
								<div class="date_img"><img src="img/Wedding/2-2.jpg" /></div>
								<div class="num_detail">长袖拖尾婚纱 (白色)<div class="special">度身定制</div></div>
								<div class="price_cont">799 × 1</div>
								<div class="twn">799</div>
								<div class="twn"><a>正在处理</a></div>
								<div class="twn">
									<a>正在处理</a>
									
								</div>
								<div class="twn">
									<a class="sure">取消退货</a>
								</div>
							</div>
						</div>
							<p class="hr20"></p>
							<!--完成退款退货-->
							<div class="neirong_content">
							<div class="neirong_content_title">
								<div class="date_img">2016/07/27</div>
								<div class="num_detail">订单号：18000889898989</div>
								<div class="price_cont">价格数量</div>
								<div class="twn">付款金额</div>
								<div class="twn">商品操作</div>
								<div class="twn">交易状态</div>
								<div class="twn">交易操作</div>
							</div>
							<div class="neirong_cont">
								<div class="date_img"><img src="img/Wedding/2-2.jpg" /></div>
								<div class="num_detail">长袖拖尾婚纱 (白色)<div class="special">度身定制</div></div>
								<div class="price_cont">799 × 1</div>
								<div class="twn">799</div>
								<div class="twn"><a>已经处理</a></div>
								<div class="twn">
									<a>全额退款</a>							
								</div>
								<div class="twn">
									操作完成
								</div>
							</div>
						</div>
						<p class="hr20"></p>
				
					
						
	</body>
